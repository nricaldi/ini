{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'style/index.css' %}">
    <link rel="stylesheet" href="{% static 'style/gallery.css' %}">
    <title>INI Gallery</title>
</head>
<body>
    <header id="home">
        <nav id="nav">

            <img src="{% static 'img/logo-gray.svg' %}" alt="logo" class="logo">

            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

    <main>
        <h1>Our Recent Work</h1>

            <img src="https://source.unsplash.com/random" alt="" class="grid-item">
            <img src="https://source.unsplash.com/random" alt="" class="grid-item">
            <img src="https://source.unsplash.com/random" alt="" class="grid-item">
            <img src="https://source.unsplash.com/random" alt="" class="grid-item">
            <img src="https://source.unsplash.com/random" alt="" class="grid-item">
            <img src="https://source.unsplash.com/random" alt="" class="grid-item">
            <img src="https://source.unsplash.com/random" alt="" class="grid-item">
            <img src="https://source.unsplash.com/random" alt="" class="grid-item">
            <img src="https://source.unsplash.com/random" alt="" class="grid-item">
            <img src="https://source.unsplash.com/random" alt="" class="grid-item">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="{% static 'js/navbar.js' %}" type="text/javascript" ></script>
</body>
</html>
